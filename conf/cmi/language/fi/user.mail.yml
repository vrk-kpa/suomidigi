  body: "[user:display-name], \r\n\r\nKiitoksia rekisteröitymisestäsi sivustolla [site:name]. Voit nyt kirjautua sisään klikkamalla seuraavaa linkkiä tai kopioimalla sen selaimeesi:\r\n\r\n[user:one-time-login-url] \r\n\r\nLinkki on kertakäyttöinen ja johtaa sivulle jossa voit asettaa salasanasi. Kun olet asettanut salasanasi voit jatkossa kirjautua sisään osoitteessa [site:login-url] seuraavilla käyttäjätunnuksilla: \r\n\r\nkäyttäjtunnus: [user:name]\r\nsalasana: Asettamasi salasana\r\n\r\n-- [site:name] ylläpitotiimi"
register_pending_approval:
