cancel_confirm:
  subject: 'Käyttäjätilin peruutuspyyntö käyttäjälle [user:display-name] sivustolla [site:name]'
  body: "[user:display-name], \r\n\r\nPyyntö käyttäjätilisi poistamiseksi sivustolla [site:name] on vastaanotettu.\r\n\r\nVoit nyt perua käyttäjätilisi sivustolla [site:url-brief] klikkaamalla allaolevaa linkkiä tai kopioimalla sen selaimesi osoitekenttään:\r\n\r\n[user:cancel-url]\r\n\r\nHuom. Käyttäjätilin poistoa ei voi perua. \r\nTämä linkki vanhenee vuorokaudessa ja mitään ei tapahdu jos sitä ei käytetä.\r\n\r\n-- [site:name] ylläpitotiimi"
password_reset:
  subject: 'Korvaavat kirjautumistiedot käyttäjälle [user:display-name] sivustolla [site:name]'
  body: "[user:display-name],\r\n\r\nOlemme vastaanottaneet pyynnön salasanasi muuttamiseksi sivustolla [site:name]. \r\n\r\nVoit nyt kirjautua klikkaamalla seuraavaa linkkiä tai kopioimalla sen käsin selaimeesi: \r\n\r\n[user:one-time-login-url]\r\n\r\nLinkki on kertakäyttöinen ja ohjaa sivulle jolla voit asettaa salasanasi. Linkki vanhenee päivässä ja mitään ei tapahdu jos sitä ei käytetä. \r\n\r\n-- [site:name] ylläpitotiimi"
register_admin_created:
  subject: 'Ylläpitäjä loi sinulle tilin sivustolla [site:name]'
  body: "[user:display-name], \r\n\r\nSivuston [site:name] ylläpitäjä on luonut sinulle käyttäjätilin. Voit nyt kirjautua sisään klikkaamalla seuraavaa linkkiä tai kopioimalla sen selaimeesi:\r\n\r\n[user:one-time-login-url] \r\n\r\nLinkki on kertakäyttöinen ja osoittaa sivulle jossa voit asettaa salasanasi.\r\n\r\nKun olet asettanut salasanasi, voit jatkossa kirjautua sisään osoitteessa [site:login-url] seuraavilla käyttäjätunnuksilla:\r\n\r\nkäyttäjätunnus: [user:name] \r\nsalasana: Asettamasi salasana\r\n\r\n-- [site:name] ylläpitotiimi"
register_no_approval_required:
