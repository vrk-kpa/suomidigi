elements: "event_container:\n  '#type': container\n  event_title:\n    '#type': webform_markup\n    '#markup': '<h2>Add new event</h2>'\n  name:\n    '#type': textfield\n    '#title': 'Event name'\n    '#required': true\n  date_container:\n    '#type': container\n    start_date_and_time:\n      '#type': datetime\n      '#title': 'Start date and time'\n      '#help_title': 'Date format'\n      '#help': 'The date format should be <strong>dd.mm.yyyy</strong>&nbsp;and time format 24h time&nbsp;<strong>hh.mm</strong>. Use date and time picker if possible.'\n      '#required': true\n      '#date_date_element': datepicker\n      '#date_date_datepicker_button': true\n      '#date_date_format': d.m.Y\n      '#date_time_element': timepicker\n      '#date_time_format': 'H:i'\n      '#date_time_step': '300'\n    end_date_and_time:\n      '#type': datetime\n      '#title': 'End date and time'\n      '#help_title': 'Date format'\n      '#help': 'The date format should be <strong>dd.mm.yyyy</strong>&nbsp;and time format 24h time&nbsp;<strong>hh.mm</strong>. Use date and time picker if possible.'\n      '#date_date_element': datepicker\n      '#date_date_datepicker_button': true\n      '#date_date_format': d.m.Y\n      '#date_time_element': timepicker\n      '#date_time_format': 'H:i'\n      '#date_time_step': '300'\n      '#required': true\n  description:\n    '#type': textarea\n    '#title': 'Event description'\n    '#maxlength': '380'\n    '#placeholder': 'Max. 380 characters'\n    '#required': true\n  venue_name:\n    '#type': textfield\n    '#title': 'Venue name'\n    '#required': true\n  address:\n    '#type': textfield\n    '#title': 'Venue address'\n    '#required': true\n  city:\n    '#type': textfield\n    '#title': City\n    '#required': true\n  link_to_official_event_page:\n    '#type': url\n    '#title': 'Link to official event page'\n    '#required': true\n  link_to_event_registration_page:\n    '#type': url\n    '#title': 'Link to event registration page (if different than above)'\n  organiser:\n    '#type': textfield\n    '#title': Organiser\n  organiser_description:\n    '#type': textarea\n    '#title': 'Organiser description'\n    '#maxlength': '430'\n    '#placeholder': 'Max. 430 characters'\n  link_to_organiser_s_page:\n    '#type': url\n    '#title': 'Link to organiser''s page'\ncaptcha_container:\n  '#type': container\n  captcha:\n    '#type': captcha\n    '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Event preview'"
