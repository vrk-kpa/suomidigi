id: add_new_event
title: 'Add new event'
description: 'A form for adding a new event.'
category: 'Anonymous user forms'
elements: |-
  event_container:
    '#type': container
    event_title:
      '#type': webform_markup
      '#markup': '<h2>Add new event</h2>'
    name:
      '#type': textfield
      '#title': 'Event name'
      '#required': true
    date_container:
      '#type': container
      start_date_and_time:
        '#type': datetime
        '#title': 'Start date and time'
        '#required': true
        '#date_date_element': datepicker
        '#date_date_datepicker_button': true
        '#date_date_format': d.m.Y
        '#date_time_element': timepicker
        '#date_time_format': 'H:i'
        '#date_time_step': '300'
      end_date_and_time:
        '#type': datetime
        '#title': 'End date and time'
        '#required': true
        '#date_date_element': datepicker
        '#date_date_datepicker_button': true
        '#date_date_format': d.m.Y
        '#date_time_element': timepicker
        '#date_time_format': 'H:i'
        '#date_time_step': '300'
    description:
      '#type': textarea
      '#title': 'Event description'
      '#maxlength': '380'
      '#rows': '6'
      '#placeholder': 'Max. 380 characters'
      '#required': true
    venue_name:
      '#type': textfield
      '#title': 'Venue name'
      '#required': true
    address:
      '#type': textfield
      '#title': 'Venue address'
      '#required': true
    city:
      '#type': textfield
      '#title': City
      '#required': true
    link_to_official_event_page:
      '#type': url
      '#title': 'Link to official event page'
      '#help_title': 'URL Address'
      '#help': 'Please enter the url in format&nbsp;<em>https://example.com</em>'
      '#help_display': title_after
      '#required': true
    link_to_event_registration_page:
      '#type': url
      '#title': 'Link to event registration page (if different than above)'
      '#help_title': 'URL Address'
      '#help': 'Please enter the url in format&nbsp;<em>https://example.com</em>'
      '#help_display': title_after
    organiser:
      '#type': textfield
      '#title': Organiser
    organiser_description:
      '#type': textarea
      '#title': 'Organiser description'
      '#maxlength': '430'
      '#rows': '6'
      '#placeholder': 'Max. 430 characters'
    link_to_organiser_s_page:
      '#type': url
      '#title': 'Link to organiser''s page'
      '#help_title': 'URL Address'
      '#help': 'Please enter the url in format&nbsp;<em>https://example.com</em>'
      '#help_display': title_after
  captcha_container:
    '#type': container
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Send event'
